name: Build and push Docker image using Cloud Native Buildpacks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: your-docker-registry
  IMAGE_NAME: your-docker-image-name
  IMAGE_TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install pack CLI
      run: |
        wget https://github.com/buildpacks/pack/releases/download/v0.26.1/pack-v0.26.1-linux.tgz
        tar xvfz pack-v0.26.1-linux.tgz
        sudo mv pack /usr/local/bin/
    - name: Build and push Docker image using Cloud Native Buildpacks
      run: |
        pack build $REGISTRY/$IMAGE_NAME:$IMAGE_TAG --builder paketobuildpacks/builder:base \
        --path . --publish
        docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
