name: Build and push Docker image using Cloud Native Buildpacks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: your-docker-registry
  IMAGE_NAME: your-docker-image-name
  IMAGE_TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Pack CLI
      run: |
        curl -sSL "https://github.com/buildpacks/pack/releases/download/v0.29.0-rc1/pack-v0.29.0-rc1-linux.tgz" | sudo tar -C /usr/local/bin/ --no-same-owner -xzv pack
    - name: Build and push Docker image using Cloud Native Buildpacks
      run: |
        pack build $REGISTRY/$IMAGE_NAME:$IMAGE_TAG --builder paketobuildpacks/builder:base \
        --path . --publish
        docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
